<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/GlobalStyles.css">
    <link rel="stylesheet" href="./src/styles/buttons&inputs.css">
    <link rel="stylesheet" href="./src/pages/login/index.css">
    <title>Petinfo - login</title>
</head>

<body>
    <main class="container">
        <section class="petinfo-brand-section ">
            <div class="petinfo-brand">
                <h1>Petinfo</h1>
                <h3><span>Amor</span> e <span>carinho</span> por meio do conhecimento</h3>
                <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
            </div>

            <div class="big-cont">
                <div class="medium-cont">
                    <div class="small-cont">
                        <img src="./src/pages/login/assets/cat-4.png" alt="">
                        <img src="./src/pages/login/assets/cat-3.png" alt="">
                    </div>
                    <img src="./src/pages/login/assets/cat-2.png" alt="">
                </div>
                <img src="./src/pages/login/assets/cat-1.png" alt="">
            </div>
        </section>

        <section class="login-section">
            <h3>Login</h3>

            <div class="form-input">
                <label for="login-user">Email</label>
                <input id="login-user" type="text" placeholder="Digite seu email aqui...">
            </div>

            <div class="form-input">
                <label for="login-password">Senha</label>
                <input id="login-password" type="password" placeholder="Digite sua senha aqui...">
                <small id="wrong-acc" class="hidden">Email ou senha está incorreto(a)</small>
            </div>

            <div class="form-bottom">
                <button class="login-button">Acessar</button>

                <p>Ainda não possui conta?</p>

                <div class="register-text">
                    <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
                </div>

                <button id="register">Cadastrar</button>
            </div>
        </section>
    </main>
    <script src="./src/pages/login/index.js"></script>
</body>

</html>
