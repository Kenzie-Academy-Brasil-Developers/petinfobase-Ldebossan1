<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
    <title>Petinfo - Register</title>
</head>

<body>
    <main class="container">
        <section class="login-section">
            <div class="header-register">
                <h3>Cadastro</h3>
                <button class="back-to-login">Voltar para o login</button>
            </div>

            <div class="form-input">
                <label for="user-input">Usuário</label>
                <input id="user-input" type="text" placeholder="Digite seu usuário aqui...">

                <label for="email-input">Email</label>
                <input id="email-input" type="text" placeholder="Digite seu email aqui...">

                <label for="img-input">Link da foto do perfil</label>
                <input id="img-input" type="text" placeholder="Insira o link aqui...">

                <label for="password-input">Senha</label>
                <input id="password-input" type="password" placeholder="Digite sua senha aqui...">
            </div>

            <div class="bottom-buttons">
                <button class="register-button">Cadastrar</button>
                <button class="back-to-login">Voltar para o login</button>
            </div>
        </section>

        <section class="petinfo-brand">
            <div class="petinfo-text">
                <h1>Petinfo</h1>
                <h3>Ooooooba!</h3>
                <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento.</p>
            </div>

            <div class="cats-full">
                <img src="./assets/cat-1-register.png" alt="">
                <div class="cats-3">
                    <div class="cats-2">
                        <img src="./assets/cat-2-register.png" alt="">
                        <img src="./assets/cat-4-register.png" alt="">
                    </div>
                    <img src="./assets/cat-3-register.png" alt="">
                </div>
            </div>
        </section>

    </main>

    <div class="created-acc-modal hidden">
        <div class="created-acc-top">
            <img src="./assets/check-icon.png" alt="">
            <h3>Sua conta foi criada com sucesso!</h3>
        </div>
        <h3>Agora você pode acessar os conteúdos utilizando seu <br> usuário e senha na página de login: <a
                href="../../../index.html" class="access-login">Acessar página de login</a></h3>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
